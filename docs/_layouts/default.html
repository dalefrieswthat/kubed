<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-docker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-hcl.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="nav-brand">
                    <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
                </div>
                <ul class="nav-links">
                    <li><a href="{{ '/docker/' | relative_url }}">Docker</a></li>
                    <li><a href="{{ '/kubernetes/' | relative_url }}">Kubernetes</a></li>
                    <li><a href="{{ '/terraform/' | relative_url }}">Terraform</a></li>
                    <li><a href="{{ '/helm/' | relative_url }}">Helm</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="content">
                <h1>{{ page.title }}</h1>
                {{ content }}
            </div>
        </main>

        <footer>
            <div class="footer-content">
                <div class="footer-section">
                    <h3>About</h3>
                    <p>{{ site.description }}</p>
                </div>
                <div class="footer-section">
                    <h3>Links</h3>
                    <ul>
                        <li><a href="https://github.com/daleyarborough/kubed">GitHub</a></li>
                        <li><a href="mailto:{{ site.email }}">Contact</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
